<ion-header>
  <ion-toolbar>
    <ion-title>Create todo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Todo list name</ion-label>
    <ion-input type="text" [(ngModel)]="newTodoName"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="createTodo()">Create</ion-button>
</ion-content>
